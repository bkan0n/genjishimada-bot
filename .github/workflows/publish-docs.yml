name: Publish Docs (MkDocs â†’ Pages)

on:
  push:
    branches: [main]
  workflow_dispatch:

# Required for the new Pages flow
permissions:
  contents: read
  pages: write
  id-token: write

# Recommended so only one Pages deploy runs at a time
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          # Use a runner-supported version
          python-version: "3.13"

      - name: Install MkDocs
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-shadcn

      - name: Build site
        run: mkdocs build --strict

      # 1) Upload the built static site as the Pages artifact
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./site

  deploy:
    # 2) Deploy the artifact uploaded in *this same run*
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
